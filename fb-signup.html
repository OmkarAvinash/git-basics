<html>
<head>
    <title>Facebook Signup Page </title>
</head>
<body>
    <div id="header_wrapper">

        <div class="imgcontainer">
               <img src="img_fb.jpeg">
        </div>

        
        <div id="div2">
            <h1>Create an account</h1>

          
            <li>First Name  <input type="text" placeholder="First Name" id="Firstname"></li><br>
            <li>Last Name  <input type="text" placeholder="Lastname" id="lastname"></li><br>
            <li>Mobile number or Email  <input type="text" placeholder="Mobile number or email"></li><br>
            <li>Password  <input type="password" placeholder="New password"></li><br>
            <li>Re-enter password  <input type="password" placeholder="Re-enter password"></li><br>        
            <li>Date Of Birth  
                <select><option>Day</option></select>
                <select><option>Month</option></select>
                <select><option>Year</option></select>
            </li><br>
            
            <li>Gender  <input type="radio">Female <input type="radio">Male</li><br>
            <li id="terms">By clicking Create an account, you agree to our Terms and Conditions.<br></li>
            <input type="submit" value="Create an account">
            
        </div>

    </div>


</body>
</html>
